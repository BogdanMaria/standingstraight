<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Standing Straight. Website about common posture problems and exercises to improve your posture." />
    <meta name="keywords"
        content="Standing straight, posture problems, bad posture, posture exercises, kyphosis, scoliosis, lordosis" />
    <!--Add title-->
    <title>Standing Straight</title>
    <!--Add favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Standing Straight</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="ourservices.html">Our Services</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="signup">
            <form id="contact" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-regular fa-address-card"></i> Contact Us!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="phone_number">Phone Number</label>
                <input type="number" name="phone_number" id="phone_number" class="text-input" required>
                <button type="submit" class="join-button">Submit!</button>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
    </footer>

    <script src="https://kit.fontawesome.com/b268d47318.js" crossorigin="anonymous"></script>

</body>

</html>
